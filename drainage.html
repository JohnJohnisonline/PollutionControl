		var options = {
				maxZoom: 17,
				tolerance: 1,
				debug: 0,
				style: {
					fillColor: "rgba(209, 229, 240, 0.01)",
					color: "#17f4e0",
				},
			};
		var options1 = {
                maxZoom: 17,
                tolerance: 1,
                debug: 0,
                style: {
                    color: "green",
                },
            };
			var options2 = {
                maxZoom: 17,
                tolerance: 1,
                debug: 0,
                style: {
                    color: "white",
                },
            };

			
			var vtLayer = L.geoJson.vt(data3, options);
			var vtLayer1 = L.geoJson.vt(data1, options1);
			var vtLayer2 = L.geoJson.vt(data2, options2);

			var layers = {
						"Drainage Basins": vtLayer,
						"Kent Minor Water Bodies": vtLayer1,
						"Kent Major Water Bodies": vtLayer2
					}
			L.control.layers(null, layers).addTo(map);
			vtLayer.addTo(map);
			vtLayer1.addTo(map);
			vtLayer2.addTo(map);
			
		var Drainage = L.geoJson(data3, {

    }
}).addTo(map);
